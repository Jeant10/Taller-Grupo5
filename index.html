<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Order summary card</title>  
</head>
<body>
  <main class="card">
    <section class="card__first-section">
      <img  clas="card__first-section__image" src="images\illustration-hero.svg" alt="Image Product">
    </section>
    <section class="card__second-section">
      <h1 class="card__second-section__head">Order Summary</h1>
      <p class="card__second-section__description">You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!</p>
      <div class="card__second-section__price">
        <img class="card__second-section__price__music-icon" src="images\icon-music.svg">
        <p class="card__second-section__price__plan-title">Annual Plan</p>
        <p class="card__second-section__price__plan-price">$59.99/year</p>
        <p class="card__second-section__price__plan-change">Change</p>
      </div>
      <button class="card__second-section__button-pay">Proceed to Payment</button>
      <br>
      <p class="card__second-section__cancel-pay"> Cancel Order</p>
    </section>
  </main>

  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Grupo 5</a>.
  </footer>
</body>
</html>
